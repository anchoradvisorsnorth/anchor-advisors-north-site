<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Anchor Advisors North</title>
  <meta name="description" content="Contact Anchor Advisors North. Send a message and our team will follow up." />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <style>
    :root { --navy:#1C2E3A; --line:#dbe3ea; --text:#1f2a33; --muted:#5f6b74; --bg:#f8fafb; }
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,sans-serif;color:var(--text);background:#fff}
    .container{width:min(900px,92%);margin:0 auto}
    header{border-bottom:1px solid var(--line)} .nav{min-height:56px;display:flex;align-items:center;justify-content:space-between;padding:6px 0}
    .logo img{height:74px;width:auto;display:block}
    a{text-decoration:none;color:#2f4252;font-weight:600}
    main{padding:36px 0}
    h1{margin:0 0 10px;color:var(--navy);font-family:"Libre Baskerville","Times New Roman",serif}
    p{color:var(--muted)}
    form{margin-top:16px;border:1px solid var(--line);background:var(--bg);padding:18px;border-radius:10px;display:grid;gap:10px}
    label{font-size:.9rem;font-weight:600;color:#33414e}
    input,textarea{width:100%;padding:11px;border:1px solid #ccd7e3;border-radius:8px;font:inherit}
    button{margin-top:4px;background:var(--navy);color:#fff;border:1px solid var(--navy);border-radius:8px;padding:11px 14px;font-weight:700;cursor:pointer}
    footer{border-top:1px solid var(--line);padding:14px 0 18px;color:#5f6b74;font-size:.88rem}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
      <a class="logo" href="/" aria-label="Anchor Advisors North home">
        <img src="/assets/aan-primary-logo-navy.png" alt="Anchor Advisors North" />
      </a>
      <a href="/">Back to Home</a>
    </div>
  </header>

  <main class="container">
    <h1>Contact Us</h1>
    <p>Send a message and we will follow up shortly.</p>

    <form action="https://formsubmit.co/info@anchoradvisorsnorth.com" method="POST">
      <input type="hidden" name="_subject" value="New Contact Form Submission - Anchor Advisors North" />
      <input type="hidden" name="_captcha" value="false" />
      <input type="hidden" name="_next" value="https://anchoradvisorsnorth.com/contact.html?sent=1" />

      <label for="name">Full Name</label>
      <input id="name" name="name" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <div class="container">Â© <span id="year"></span> Anchor Advisors North</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
